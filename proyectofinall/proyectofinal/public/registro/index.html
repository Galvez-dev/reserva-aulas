<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cloud"></div>
    <div class="header-bar">
        <span class="typing-effect">Formulario de Registro</span>
    </div>

    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form action="javascript:void(0);" method="post">
            <input type="number" name="id_usuario" placeholder="Documento de Identidad" required>

            <input type="text" name="nombre" placeholder="Nombre" required>

            <select name="rol" required>
                <option value="">Seleccione un Rol</option>
                <option value="administrador">Administrador</option>
                <option value="maestro">Maestro</option>
                <option value="estudiante">Estudiante</option>
            </select>

            <input type="number" name="telefono" placeholder="Tel√©fono" required>

            <input type="email" name="correo" placeholder="Correo Electr√≥nico" required>

            <div class="password-container">
                <input type="password" name="contrasena" placeholder="Contrase√±a" id="contrasena" required>
                <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <button type="submit" class="btn">Finalizar Registro</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("contrasena");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
    <script src="/registro/registro.js"></script>
</body>
</html>
